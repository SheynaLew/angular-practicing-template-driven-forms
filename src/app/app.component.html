<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

    <form (ngSubmit)="onSubmit()" #f="ngForm">
      <div id="form-data" ngModel="formData" #formData="ngModel">
        <div class="form-group">
          <label for="email">
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              >
          </label>
        </div>
        <label for="subscriptions">Subscriptions</label>
        <select
          name="subscriptions"
          id="subscriptions"
          class="form-control"
          [ngModel]="defaultSubscription">
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
        </select>
        <label for="password">Password</label>
        <input
          type="text"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required>
      </div>
      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="!f.valid">
          Submit
      </button>
    </form>
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address) - DONE
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default - DONE
           3) A Password field (should not be empty) - DONE
           4) A Submit Button - DONE

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console. - DONE
           Optionally, display it in your template.
      -->
    </div>
  </div>
</div>
